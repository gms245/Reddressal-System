<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <!-- {% load crispy_forms_tags %} -->
    <link rel="shortcut icon" href={% static 'iitv.png' %}>

    <title>Central Grievance System</title>

    <!-- Bootstrap core CSS -->
    <link href={% static 'assets/css/bootstrap.css' %} rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static 'assets/css/main.css' %} rel="stylesheet">
	<link rel="stylesheet" href={% static 'assets/css/font-awesome.min.css' %}>

    <script src={% static 'assets/js/jquery.min.js' %}></script>
    <link href={% static 'as/css/font-awesome.min.css' %} rel="stylesheet">
    <!-- <link href={% static 'as/css/style.css' %} rel="stylesheet"> -->
    <link href={% static 'as/css/animate.css' %} rel="stylesheet">
    <link href={% static 'as/css/skin-red.css' %} rel="stylesheet">
	<!-- <script src={% static 'assets/js/modernizr.custom.js' %}></script> -->
  </head>

  <body data-spy="scroll" data-offset="0" data-target="#theMenu">

	<!-- ========== HEADER SECTION ========== -->
	<section id="home" name="home"></section>
	<div id="headerwrap">
		<div class="container">
			<div class="logo">
				<img src={% static 'assets/img/logo.png' %} class="img-responsive">
			</div>
			<div class="row">
				<center>
					{% for message in messages %}
				<button class="btn btn-success"><font color="White">{{message}}</font></button>
				{% endfor %}
				</center>
				<center><h2>Central Grieveance Redressal System</h2></center>
				<br>
				<br>
				<div class="col-lg-4 col-lg-offset-4" style='padding-bottom: 20px;'>
				<form method="POST" action="">
				{% csrf_token %}
					<!-- {% for field in form %}
					<font color="White">{{field.label_tag}}</font> {{field}}
					<br>
					{% endfor	 %} -->
					{{form|crispy}}
					<input type="submit" class="btn btn-success" value="Register">	
				</form>
				<br>
				<font color="White">Already a user ?</font> 
				<a href={% url 'accounts:login' %}>
				<button type="button" class="btn btn-success">Login!</button></a>
				</div>
			</div>

		</div><!-- /container -->
	</div><!-- /headerwrap -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src={% static 'assets/js/classie.js' %}></script>
    <script src={% static 'assets/js/bootstrap.min.js' %}></script>
    <script src={% static 'assets/js/smoothscroll.js' %}></script>
	<script src={% static 'assets/js/main.js' %}></script>
</body>
</html>
