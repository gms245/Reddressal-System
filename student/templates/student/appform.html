{% extends 'student/header.html' %}
{% block content %}
{% load staticfiles %}
{% load  crispy_forms_tags %}
<div class="container marketing">
<form method="POST" enctype="multipart/form-data">
<div class="col-lg-6 col-lg-offset-4" style="margin-top:20px;">
	{% csrf_token %}
	<label for="title">Subject</label>
	<br>
	<input type="text" name="title">
	<br>
	<h5>Send To:</h5>
	<select class="form-control" name="dep" id ='dep' onchange="show_select()">
		<option>--------Choose The Department------</option>
		<option value="CSE">Computer Science and Engineering</option>
		<option value='CIV'>Civil Engineering</option>
		<option value="MEC">Mechanical Engineering</option>
		<option value="EEE">Electrical Engineering</option>
		<option value="ECE">Electronics Engineering</option>
		<option value="APC">Applied Chemistry</option>
		<option value="APM">Applied Maths</option>
		<option value="APP">Applied Physics</option>
		<option value="CHE">Chemical Engineering</option>
		<option value="CER">Ceramic Engineering</option>
		<option value="BCE">BioChemical Engineering</option>
		<option value="BME">BioMedical Engineering</option>
		<option value="MST">Material Science Engineering</option>
		<option value="MET">Metallurgical Engineering</option>
		<option value="MIN">Mining Engineering</option>
		<option value="PEC">Pharmaceutical Engineering</option>
		<option value="HSS">Humanities Department</option>
		<option value="DEAN">-DEAN's</option>
		<option value="DIR">-Director</option>
	</select>
	<br>
	<select class="form-control" name="dep-pos" id='dep-pos'>
		<option value="---------Choose the faculty---------">---------Choose the faculty---------</option>
		<option value="HOD">Head of Department</option>
		<option value="DIR">Director</option>
		<option value="REG">Registrar</option>
		<option></option>
	</select>
	<select class="form-control" name="dean-pos" id='dean-pos' style="display: none;">
		<option value="---------Choose the faculty---------">---------Choose the faculty---------</option>
		<option value="DOSA">Dean of Student Affairs DOSA</option>
		<option value="DOAA">Dean of Academic Affairs DOAA</option>
		<option value="DORA">Dean of Resource and Alumni DORA</option>
		<option value="DORD">Dean of Research and Development DORD</option>
		<option value="ADOAA">Associate Dean of Accademic Affairs Asst.DOAA</option>
	</select>
	<br>
	{{appform|crispy}}
	<div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Browseâ€¦ <input type="file" style="display: none;" name="files" multiple>
                    </span>
                </label>
                <input type="text" class="form-control" readonly>
    </div>
	<br>
	<br>
	<input type="submit" value="Send" class="btn btn-warning">
</div>
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
function show_select()
{
  var main_select = document.getElementById("dep");
  var select_1 = document.getElementById("dep-pos");
  var select_2 = document.getElementById("dean-pos");  

  var desired_box = main_select.options[main_select.selectedIndex].value;
  if(desired_box == 'DEAN') {
    select_1.style.display = 'none';
    select_2.style.display = '';
  } 
  else{
    select_1.style.display = '';
    select_2.style.display = 'none';
  }
}
</script>
{% endblock %}
